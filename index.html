<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Skill Safari | [Challenge Name Here]</title>


</head>

<body>
    <img class="bg-top" src="images/bg-top.svg" alt="bg-top">
    <img class="bg-bot" src="images/bg-bottom.svg" alt="bg-bottom">

    <h1>Our Pricing</h1>

    <div class="subtitles">
        <h2>Annually</h2>
        <label class="switch" for="chk">
               <input type="checkbox"  id="chk">
               <span class="slider"></span>
            </label>
        <h2>Monthly</h2>
    </div>

    <div class="card-wrapper">

        <div class="cards">
            <div class="card">
                <h3>Basic</h3>
                <div class="price monthly hide ">&dollar;19.99</div>
                <div class="price annual ">&dollar;199.99</div>
                <hr>
                <h4>500 GB Storage</h4>
                <hr>
                <h4>2 Users Allowed</h4>
                <hr>
                <h4>Send up to 3 GB</h4>
                <hr>
                <button>learn more</button>
            </div>

            <div class="card pro unique">
                <h3>Professional</h3>
                <div class="price monthly ">&dollar;24.99</div>
                <div class="price annual hide">&dollar;249.99</div>
                <hr>
                <h4>1 TB Storage</h4>
                <hr>
                <h4>5 Users Allowed</h4>
                <hr>
                <h4>Send up to 10 GB</h4>
                <hr>
                <button>learn more</button>
            </div>

            <div class="card">
                <h3>Master</h3>
                <div class="price monthly">&dollar;39.99</div>
                <div class="price annual hide">&dollar;399.99</div>
                <hr>
                <h4>2 TB Storage</h4>
                <hr>
                <h4>10 Users Allowed</h4>
                <hr>
                <h4>Send up to 20 GB</h4>
                <hr>
                <button>learn more</button>
            </div>
        </div>

    </div>
















    <script src="app.js"></script>
</body>

</html>
